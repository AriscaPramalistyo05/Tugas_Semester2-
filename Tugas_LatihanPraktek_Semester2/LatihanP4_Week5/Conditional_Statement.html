<html lang="en">
  <head>
    <title>Belajar Javascript</title>
    <button onclick="say()">Klik Ini!</button>
  </head>
  <body>
    <script>
      alert("Contoh Program Conditional Statement");

      function say() {
        var tinggi_badan = 170;
        if (tinggi_badan < 160) {
          tinggi_badan = "Tinggi badan kamu kurang";
        } else {
          tinggi_badan = "Tinggi badan kamu mencukupi";
        }

        alert(tinggi_badan);
      }
    </script>
  </body>
</html>
