<!DOCTYPE html>

  <title>Program Simple Function</title>
</head>
<body>
  <h1>Program Simple Function</h1>
 <div class="button-container">
    <button onclick="say('Arisca Pramalistyo')">Tyo</button>
    <button onclick="say('Aditya Dwi Saputra')">Adit</button>
 </div>

 <script> 
function say(nama) {
    alert('Hai, '+ nama + '!');
}
</script>
 
</body>
