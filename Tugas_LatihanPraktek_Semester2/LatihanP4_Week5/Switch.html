<!DOCTYPE html>
<html>
  <head>
    <title>Program Pilih Warna</title>
    <script>
      function pilihWarna() {
        let warna = document.getElementById("pilihanWarna").value;
        let elemen = document.getElementById("elemen");

        switch (warna) {
          case "merah":
            elemen.style.color = "red";
            break;
          case "hijau":
            elemen.style.color = "green";
            break;
          case "biru":
            elemen.style.color = "blue";
            break;
          default:
            elemen.style.color = "black";
            break;
        }
      }
    </script>
  </head>
  <body>
    <h1 id="elemen">Warna Teks</h1>
    <select id="pilihanWarna" onchange="pilihWarna()">
      <option value="merah">Merah</option>
      <option value="hijau">Hijau</option>
      <option value="biru">Biru</option>
    </select>
  </body>
</html>
