<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolean</title>
</head>
<body>
    <h1>Tipe data boolean </h1>
    <script>
        const n = 19;
        const r = 15;

        let besar = r > n;
        let kecil = r < n;

        document.write(`Kecil : ${kecil} <br>
        Besar : ${besar}`)
    </script>
</body>
</html>
