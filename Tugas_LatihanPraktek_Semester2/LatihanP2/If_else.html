
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program Logika If</title>
</head>
<body>
    <h1>Program Logika If</h1>

    <script>
        let nama = "Arisca Pramalistyo";
        let nim = "2022010023";
        let nilai = 90;
        
        document.write("<p>Nama : " + nama + "</p>");
        document.write("<p>Nim : " + nim + "</p>");
        
        if (nilai >= 90) {
            document.write("<p>Nilai: "+ nilai + "</p>");
            document.write("<p>Selamat!!! <br> Anda mendapatkan nilai A");
        } else if (nilai >= 80) {
            document.write("<p>Nilai: "+ nilai + "</p>");
            document.write("<p>Anda mendapatkan nilai B </p>");
        } else if (nilai >= 70) {
            document.write("<p>Nilai: "+ nilai + "</p>");
            document.writer("<p>Anda mendapatkan nilai C </p>");
        } else if (nilai >= 60) {
            document.write("<p>Nilai: "+ nilai + "</p>");
            document.write("<p>Anda mendapatkan nilai D </p>");
        } else {
            document.write("<p>Nilai: "+ nilai + "</p>");
            document.write("<p>Anda mendapatkan nilai E </p>");
        }

        console.log("Nama : " + nama);
        console.log("NIM : " + nim);
        console.log("Nilai : " + nilai);
        
        
        let nama1 = "Arisca Prama Dito";

            document.write("<p>Nilai: "+ nilai1 + "</p>");
            document.writer("<p>Anda mendapatkan nilai C </p>");
        } else if (nilai1 >= 60) {
            document.write("<p>Nilai: "+ nilai1 + "</p>");
            document.write("<p>Anda mendapatkan nilai D </p>");
        } else {
            document.write("<p>Nilai: "+ nilai1 + "</p>");
            document.write("<p>Anda mendapatkan nilai E </p>");
        }

        console.log("Nama : " + nama1);
        console.log("NIM : " + nim1);
        console.log("Nilai : " + nilai1);
    </script>
