<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Operator</title>
</head>
<body>
    <h3>Assignment Operator</h3>
    <script>
        document.write('1. Assignment Operator' + '<br>');
    let a = 20.5;
    let b = 7;
    let c = 35;
    document.write('a += b += c -> ' + (a += b += c) + '<br>');
    document.write('a -= b -= c -> ' + (a -= b -= c) + '<br>');
    document.write('a *= b *= c -> ' + (a *= b *= c) + '<br>');
    document.write('a /= b /= c -> ' + (a /= b /= c) + '<br>');
    document.write('a %= b %= c -> ' + (a %= b %= c) + '<br>');
    
    </script>
</body>
</html>
