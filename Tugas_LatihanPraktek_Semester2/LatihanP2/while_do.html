<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While&DoWhile</title>
</head>
<body>
    <h3>While & Do While</h3>
    <hr>
    <script>
        document.write('<h5> While </h5>');
            let i = 1;
        while (i <= 25) {
        document.write("Arisca Pramalistyo " + i + "<br>");
        i++;

        
    }

        document.write('<hr><h5> Do While </h5>');
            let j = 1;
        do {
        document.write("Arisca Pramalistyo " + j + "<br>");
        j++;
    } while (j <= 25);


        </script>
</body>
</html>
