<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BigInt</title>
</head>
<body>
    <h1> Tipe Data BigInt</h1>
    <script>
        

        const bigNumbers = 123456789012345678901234567890n;
        const myInt = 123456789012345678901234567890;
        document.write(bigNumbers + "<br>");
        document.write(myInt + "<br>");
        
        document.write("5n + 2n : " + (5n + 2n ) + "<br>");
        document.write("5n - 2n : " + (5n - 2n) + "<br>");
        document.write("5n * 2n : " + (5n * 2n) + "<br>");
        document.write("6n / 2n : " + (5n / 2n) + "<br>");
        document.write("5n % 2n : " + (5n % 2n));

    </script>
</body>
</html>
