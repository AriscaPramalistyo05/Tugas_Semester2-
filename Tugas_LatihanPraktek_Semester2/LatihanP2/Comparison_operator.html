<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparison Operator</title>
</head>
<body>
    <h3>Comparison Operator</h3>
    <script>

        const i = 8;
        const j = 11;
    
    document.write('1. i == j -> ' + (i == j) + '<br>'); //Membandingkan kedua nilai apakah sama
    document.write('2. i != j -> ' + (i != j) + '<br>'); //Membandingkan kedua nilai apakah tidak sama
    document.write('3. i !== j -> ' + (i !== j) + '<br>'); //Membandingkan kedua nilai apakah identik.
    document.write('4. i > j -> ' + (i > j) + '<br>'); //Membandingkan kedua nilai apakah tidak identik.
    document.write('5. i >= j -> ' + (i >= j) + '<br>'); // Membandingkan dua nilai apakah nilai pertama lebih dari nilai kedua.
    document.write('6. i < j -> ' + (i < j) + '<br>'); //Membandingkan dua nilai apakah nilai pertama kurang dari nilai kedua
    document.write('7. i <= j -> ' + (i <= j) + '<br>'); //Membandingkan dua nilai apakah nilai pertama kurang atau sama dengan nilai kedua.
    
        </script>
</body>
</html>
