<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numbers JavaScript</title>
</head>
<body>
    <h1> Operator JavaScript di html</h1>
    <script>
       let a = 10;
		let b = 5;
let c = 12;
let d = 20;
		// Arithmetic Operators
        
		document.write("1. a + b = " + (a + b) + "<br>");
		document.write("2. a - b = " + (a - b) + "<br>");
		document.write("3. a * b = " + (a * b) + "<br>");
		document.write("4. a / b = " + (a / b) + "<br>");
		document.write("5. a % b = " + (a % b) + "<br>");
        document.write("6. b + a * c = " + (b + a * c) + "<br>");
        document.write("7. d / b - c = " + (d / b - c) + "<br>");
		document.write("8. a++ = " + (a++) + "<br>");
		document.write("9. a-- = " + (a--) + "<br>");

    
    </script>
</body>
</html>
