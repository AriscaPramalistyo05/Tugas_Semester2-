<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Null</title>
</head>
<body>
    <h1>Tipe data Null</h1>
        <!-- Null adalah kata kunci ( keyword) khusus yang berarti  
        ‘ tidak memiliki nilai’. Kita bisa memberikan nilai null kepada
         variabel, elemen dari array, property dari objek, atau yang lainnya. 
         Null berbeda dengan string kosong, karena string kosong masih bertipe ‘ string’. 
         Sedangkan null bukan merupakan tipe data apapun. -->
         <script>
            let data = null;
            const cb = null;
            document.write(`${data} dan ${cb}`)
            </script>
</body>
</html>
