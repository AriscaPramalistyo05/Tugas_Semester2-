<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tugas2</title>
  </head>
  <body>
    <script>
      //input
      let nama = "Auliya Manunal Ahna";
      let nim = "2022010007";
      let nilai = 90;

      //output
      document.write("<p>Nama : " + nama + "</p>");
      document.write("<p>Nim : " + nim + "</p>");

      //Nilai
      if (nilai >= 90) {
        document.write("<p>Nilai: " + nilai + "</p>");
        document.write("<p>Selamat! Anda mendapatkan nilai A");
      } else if (nilai >= 80) {
        document.write("<p>Nilai: " + nilai + "</p>");
        document.write("<p>Anda mendapatkan nilai B </p>");
      } else if (nilai >= 70) {
        document.write("<p>Nilai: " + nilai + "</p>");
        document.writer("<p>Anda mendapatkan nilai C </p>");
      } else if (nilai >= 60) {
        document.write("<p>Nilai: " + nilai + "</p>");
        document.write("<p>Anda mendapatkan nilai D </p>");
      } else {
        document.write("<p>Nilai: " + nilai + "</p>");
        document.write("<p>Anda mendapatkan nilai E </p>");
      }
    </script>
  </body>
