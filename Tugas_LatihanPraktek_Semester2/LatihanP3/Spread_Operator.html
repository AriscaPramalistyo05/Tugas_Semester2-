<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spread Array</title>
  </head>
  <body>
    <h1>Spread Array</h1>
    <p>
      <b>Spread Operator</b> -> untuk menyebarkan atau menggabungkan nilai array
      ke dalam suatu array atau objek.<b
        >Operator ini ditandai dengan tiga titik (...)</b
      >
    </p>
    <ul id="mahasiswa-list"></ul>
    <script>
      const mahasiswa = ["Listyo", "Erwin", "Azka"];
      
      const listMahasiswa = document.getElementById("mahasiswa-list");

      //menambahkan data mahasiswa ke dalam list
      listMahasiswa.innerHTML = mahasiswa.map((m) => `<li>${m}</li>`).join("");
    </script>
  </body>
</html>
